<!DOCTYPE html>
<html lang="zh-cn" ng-app="phonecatApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Html File</title>
    <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controlers.js"></script>
</head>

<body>
    <div ng-controller="EventController">
        Root scope
        <tt>MyEvent</tt>count: {{count}}
        <ul>
            <li ng-repeat="i in [1]" ng-controller="EventController">
                <button ng-click="$emit('MyEvent')">$emit('MyEvent')</button>
                <button ng-click="$broadcast('MyEvent')">$broadcast('MyEvent')</button>
                <br>Middle scope
                <tt>MyEvent</tt>count: {{count}}
                <ul>
                    <li ng-repeat="item in [1, 2]" ng-controller="EventController">
                        Leaf scope
                        <tt>MyEvent</tt>count: {{count}}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!-- <button type="button" class="navbar-togglecollapsed" ></button> -->
                <a href="#" class="navbar-brand">MadianOl</a>
            </div>
        </div>
    </div>
    <div class="container" ng-view></div>

</body>

</html>
